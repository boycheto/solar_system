    <style>
      :root {
  --twinkle-duration: 4s;
  --aday: 50ms;
}

.stars-wrapper {
  position: absolute;
  pointer-events: none;
  width: 100vw;
  height: 100vh;
  background: linear-gradient(#16161d, #1f1f3a, #3b2f4a);
  overflow: hidden;
}

.stars {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  -webkit-animation: twinkle var(--twinkle-duration) ease-in-out infinite;
          animation: twinkle var(--twinkle-duration) ease-in-out infinite;
}
.stars:nth-child(2) {
  -webkit-animation-delay: calc(var(--twinkle-duration) * -0.33);
          animation-delay: calc(var(--twinkle-duration) * -0.33);
}
.stars:nth-child(3) {
  -webkit-animation-delay: calc(var(--twinkle-duration) * -0.66);
          animation-delay: calc(var(--twinkle-duration) * -0.66);
}
@-webkit-keyframes twinkle {
  25% {
    opacity: 0;
  }
}
@keyframes twinkle {
  25% {
    opacity: 0;
  }
}

.star {
  fill: white;
}
.star:nth-child(3n) {
  opacity: 0.8;
}
.star:nth-child(7n) {
  opacity: 0.6;
}
.star:nth-child(13n) {
  opacity: 0.4;
}
.star:nth-child(19n) {
  opacity: 0.2;
}

.comet {
  transform-origin: center center;
  -webkit-animation: comet 10s linear infinite;
          animation: comet 10s linear infinite;
}
@-webkit-keyframes comet {
  0%, 40% {
    transform: translateX(0);
    opacity: 0;
  }
  50% {
    opacity: 1;
  }
  60%, 100% {
    transform: translateX(-100vmax);
    opacity: 0;
  }
}
@keyframes rotation {
                from {
                    transform: rotate(0deg);
                }
                to {
                    transform: rotate(359deg);
                }
            }
@keyframes comet {
  0%, 40% {
    transform: translateX(0);
    opacity: 0;
  }
  50% {
    opacity: 1;
  }
  60%, 100% {
    transform: translateX(-100vmax);
    opacity: 0;
  }
}

.comet-b {
  -webkit-animation-delay: -3.3s;
          animation-delay: -3.3s;
}

.comet-c {
  -webkit-animation-delay: -5s;
          animation-delay: -5s;
}
    </style>
    <style>
        html, body {
  width: 100vw;
  height: 100vh;
  padding: 0;
  margin: 0;
}

.solar-system {
  position: absolute;
  width: 100vw;
  height: 100vh;
  margin: auto;
  overflow: hidden;
  top: 0;
  left: 0;
}

/* Some positioning rules that are common for all objects */
.orbit {
  border: 1px dashed #666;
}

#sun, .orbit, .orbit + div, .orbit + div > div {
	position: absolute;
}

#sun, .orbit, .orbit + div {
	top: 50%;
	left: 50%;
}
.orbit + div > div {
	top: 0;
  left: 50%;
}

.orbit, .orbit + div div, #earth {
	border-radius: 50%;
}




#sun {
	height: 200px;
	width: 200px;
	background-color: #fae20a;
  margin-top: -100px; 
  margin-left: -100px;
  border-radius: 50%;
  box-shadow: 0 0 84px orange;
}

#earth {
	position: absolute;
	top: 0;
  left: 50%;
  height: 50px;
  width: 50px;
  background-image: url("earth.png");
  background-size: contain;
  margin-left: -25px;
  margin-top: -25px;    
  border-radius: 50%;
  animation: rotation var(--aday);
  animation-timing-function: linear;
  animation-iteration-count: infinite;
  
}

.earth-orbit, .earth-spin {
  width: 500px;
  height: 500px;
  margin-left: -250px;
  margin-top: -250px;   
}

#moon {
  margin-top: -6px;
  margin-left: -6px;
  height: 12px;
  width: 12px;
  border-radius: 50%;
  background: white;
  box-shadow: 0 0 24px #8f909d;
}
.moon-orbit, .moon-spin {
  height: 90px;
  width: 90px;
  margin-top: -45px;
  margin-left: -45px;
  border-color: #447;
}

#venus {
  margin-top: -20px;
  margin-left: -20px;
  height: 40px;
  width: 40px;
  background-color: #3498db;
  box-shadow: 0 0 34px #3a4385;
}
.venus-orbit, .venus-spin {
  margin-top: -185px;
  margin-left: -185px;
  width: 370px;
  height: 370px;
}

#mercury {
  margin-top: -13.5px;
  margin-left: -13.5px;
  height: 25px;
  width: 25px;
  background-color: #a65e22;
  /* box-shadow: 0 0 34px #3a4385; */
}

.mercury-orbit, .mercury-spin {

  width: 280px;
  height: 280px;
  margin-left: -140px;
  margin-top: -140px;   
}

#mars {
  margin-top: -16px;
  margin-left: -16px;
  height: 32px;
  width: 32px;
  background-color: #863222;
  box-shadow: 0 0 14px #a64232;
}

.mars-orbit, .mars-spin {
  width: 700px;
  height: 700px;
  margin-left: -350px;
  margin-top: -350px;   
}


/* Spinning animations */

@keyframes spin-right {
  100% {
    transform: rotate(360deg);
  }
}

.earth-spin {
  animation: spin-right calc(var(--aday)*365) linear infinite; /** vremeto na rotaciq */
}
.moon-spin {
  animation: spin-right calc(var(--aday)*28) linear infinite; /** tuk gledai */
}
.venus-spin {
  animation: spin-right calc(var(--aday)*227.4) linear infinite;
}
.mercury-spin {
  animation: spin-right 8.8s linear infinite;
}
.mars-spin {
  animation: spin-right 68.7s linear infinite;
}


    </style>
